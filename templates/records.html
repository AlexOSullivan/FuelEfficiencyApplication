<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Records</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }

        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Fuel Efficiency Records</h1>

    <!-- Display Records -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Distance (miles)</th>
                <th>Fuel (gallons)</th>
                <th>Efficiency (mpg)</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.distance_miles }}</td>
                <td>{{ record.fuel_gallons }}</td>
                <td>{{ "%.2f" % (record.distance_miles / record.fuel_gallons) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- home page button -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
