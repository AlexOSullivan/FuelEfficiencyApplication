<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Fuel Efficiency</title>
</head>
<body>
    <h1>Track Fuel Efficiency</h1>
    <form method="POST">
        <label for="distance">Distance (miles):</label>
        <input type="number" name="distance" id="distance" step="0.1" required>
        <br>
        <label for="fuel">Fuel (gallons):</label>
        <input type="number" name="fuel" id="fuel" step="0.1" required>
        <br>
        <button type="submit">Calculate Efficiency</button>
    </form>
    {% if efficiency %}
    <h2>Efficiency: {{ efficiency }} miles per gallon</h2>
    {% endif %}
</body>
</html>
