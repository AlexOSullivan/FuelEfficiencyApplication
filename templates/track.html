<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            margin: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Fuel Efficiency Tracker</h1>
    <form method="POST">
        <input type="number" name="distance" placeholder="Distance (miles)" step="0.01" required>
        <input type="number" name="fuel" placeholder="Fuel Used (gallons)" step="0.01" required>
        <button type="submit">Calculate Efficiency</button>
    </form>
    {% if efficiency is not none %}
    <div class="result">
        <strong>Fuel Efficiency:</strong> {{ efficiency }} miles per gallon
    </div>
    {% endif %}
</body>
</html>
